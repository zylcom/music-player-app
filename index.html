<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio src="" id="audio-source"></audio>

    <!-- home section -->
    <section class="home-section">
      <!-- carousel -->
      <div class="carousel">
        <img src="assets/images/cover1.png" class="active" alt="cover" />
        <img src="assets/images/cover2.png" alt="cover" />
        <img src="assets/images/cover3.png" alt="cover" />
        <img src="assets/images/cover4.png" alt="cover" />
        <img src="assets/images/cover5.png" alt="cover" />
      </div>

      <h1 class="heading">recently played</h1>
      <div class="playlists-group">
        <div class="playlist-card">
          <img
            src="assets/images/cover1.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Most Popular</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover2.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover3.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover4.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover5.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
      </div>
      <h1 class="heading">based on your listening</h1>
      <div class="playlists-group">
        <div class="playlist-card">
          <img
            src="assets/images/cover6.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Most Popular</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover7.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover8.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover9.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
        <div class="playlist-card">
          <img
            src="assets/images/cover10.png"
            alt=""
            class="playlist-card-img"
          />
          <p class="playlist-card-name">Best POP</p>
        </div>
      </div>
    </section>

    <!-- music player -->
    <section class="music-player">
      <img src="assets/images/back.png" class="back-btn icon hide" />
      <img src="assets/images/nav.png" class="nav-btn icon hide" />

      <h1 class="current-song-name">Asal Kau Bahagia</h1>
      <p class="artist-name hide">Armada</p>
      <img src="assets/images/cover1.png" class="cover hide" />

      <div class="seek-bar-container">
        <input type="range" class="music-seek-bar" value="0"/>
        <p class="current-time hide">00 : 00</p>
        <p class="duration hide">00 : 00</p>
      </div>

      <div class="controls">
        <span class="fas fa-redo"></span>
        <div class="main">
          <i class="fas fa-backward active"></i>
          <i class="fas fa-play active"></i>
          <i class="fas fa-forward active"></i>
        </div>
        <input
          type="range"
          class="volume-slider"
          max="1"
          value="1"
          step="0.1"
        />
        <span class="fas fa-volume-up"></span>
      </div>
    </section>

    <!-- playlists -->
    <section class="playlist">
      <img src="assets/images/back.png" class="back-btn icon" alt="" />
      <h1 class="title">playlist</h1>
      <div class="lists">
        
        </div>
        
    </section>

    <script src="js/data/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
